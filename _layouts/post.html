<!doctype html>
<html lang="{{ site.lang | default: 'en' }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
    </header>
    <main>
      <article>
        <h2>{{ page.title }}</h2>
        <p>{{ page.date | date: '%B %d, %Y' }}</p>
        <div>{{ content }}</div>
      </article>
    </main>
  </body>
</html>
